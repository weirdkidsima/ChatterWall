<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatterWall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the chattWall</h1>
        <form id="postForm">
            <input type="text" id="nickname" placeholder="Your nickname" required>
            <textarea id="content" placeholder="Write something..." required></textarea>
            <button type="submit">Post</button>
        </form>
        <div>
            <h2>Posts</h2>
            <ul id="posts">
                <!-- Posts will be loaded here via JavaScript -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
